<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&H</title>
    <link rel="stylesheet" href="estyless.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="fondo">

    <header>
        <nav class="navegacion">
            <div class="logo">
                <a href="#">T&H</a>
            </div>
            <div class="menu-icon" id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/inicio sesión/iniciosesión.html">Inicio de Sesión</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <!-- Ícono de carrito -->
            <div class="cart-icon">
                <a href="/404.html">
                    <i class="bi bi-cart-fill"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Nueva sección decorativa superior -->
    <div class="header-banner">
        <h1 class="header-title">T&H</h1>
    </div>

    <main>
        <div class="products-grid" id="productos-container"></div>
    </main>

    <!-- Modal para ver más detalles del producto -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Imagen del Producto">
                <div class="modal-info">
                    <h2 id="modal-name"></h2>
                    <p id="modal-description"></p>
                    <p class="modal-price" id="modal-price"></p>
                    <label for="size-select">Talles disponibles:</label>
                    <select id="size-select">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
            </div>
            <a href="/404.html">
            <button class="add-to-cart" id="add-to-cart">COMPRAR</button>
            </a>
        </div>
    </div>

    <footer>
        <div class="customer-service">
            <p>Atención al cliente</p>
            <ul>
                <li><img src="assets/img contactanos/whatsapp logo.png" alt="WhatsApp"> WhatsApp</li>
                <li><img src="assets/img contactanos/mensaje logo.png" alt="Email"> Email</li>
                <li><img src="assets/img contactanos/reloj logo.png" alt="Horario"> Horario 7am-9pm</li>
            </ul>
        </div>

        <div class="social-media">
            <p>Seguinos</p>
            <div class="social-icons">
                <a href="404.html" target="_blank"><img src="assets/img redes sociales/ig.png" alt="Instagram"></a>
                <a href="404.html" target="_blank"><img src="assets/img redes sociales/facebook.png" alt="Facebook"></a>
                <a href="404.html" target="_blank"><img src="assets/img redes sociales/tik tok.png" alt="TikTok"></a>
            </div>
        </div>
    </footer>

    <script src="js.js"></script>
</body>
</html>
